        function renderTemplates(filtered) {
            const grid = document.getElementById('template-grid');
            grid.innerHTML = '';
            filtered.forEach(t => {
                const card = document.createElement('div');
                card.className = 'glass-card p-6 rounded-2xl cursor-pointer group';
                card.onclick = () => showDetail(t.id);
                card.innerHTML = `
                    <div class="w-12 h-12 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                        <i class="fa-solid ${t.icon} text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${t.title}</h3>
                    <p class="text-indigo-600 text-sm font-semibold mb-3">${t.titleKo}</p>
                    <p class="text-slate-500 text-sm leading-relaxed">${t.desc}</p>
                `;
                grid.appendChild(card);
            });
        }

        function filterTemplates(cat) {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if(tab.innerText.toLowerCase().includes(cat) || (cat === 'all' && tab.innerText === 'ì „ì²´')) {
                    tab.classList.add('active');
                }
            });
            const filtered = cat === 'all' ? templates : templates.filter(t => t.cat === cat);
            renderTemplates(filtered);
        }

        function showDetail(id) {
            const t = templates.find(item => item.id === id);
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-600 flex items-center justify-center text-white">
                        <i class="fa-solid ${t.icon} text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold">${t.title}</h2>
                        <p class="text-indigo-600 font-semibold">${t.titleKo}</p>
                    </div>
                </div>
                <p class="text-slate-600 mb-8 p-4 bg-slate-50 rounded-xl border-l-4 border-indigo-500">${t.desc}</p>
                <h4 class="font-bold text-slate-800 mb-4 text-lg">Detailed Structure</h4>
                <div class="space-y-4">
                    ${t.steps.map((step, index) => `
                        <div class="timeline-node">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Section ${index + 1}</span>
                            <p class="font-bold text-slate-800">${step}</p>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-10 flex gap-3">
                    <button class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">ê¸°íšì•ˆ ë‚´ë³´ë‚´ê¸°</button>
                    <button onclick="closeModal()" class="px-8 py-4 border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition-colors">ë‹«ê¸°</button>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function showSamples(type) {
            document.querySelectorAll('.block-btn').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'bg-indigo-50');
                btn.classList.add('border-transparent', 'bg-white');
                if(btn.innerText === type) {
                    btn.classList.add('border-indigo-500', 'bg-indigo-50');
                }
            });

            const title = document.getElementById('sample-title');
            const list = document.getElementById('sample-list');
            title.innerText = `${type} Samples`;
            
            const samples = blockSamples[type] || [];
            list.innerHTML = samples.map(s => `
                <div class="sample-chip bg-slate-50 border border-slate-100 p-4 rounded-2xl flex flex-col gap-1">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-lightbulb text-indigo-500 text-xs"></i>
                        <span class="font-bold text-slate-800">${s.name}</span>
                    </div>
                    <span class="text-sm text-slate-500 ml-5">${s.desc}</span>
                </div>
            `).join('');
        }

        renderTemplates(templates);
        showSamples('Intro');
    </script>
